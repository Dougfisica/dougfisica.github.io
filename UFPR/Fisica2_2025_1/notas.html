<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Notas - Física II</title>
  <style>
    :root {
      --primary-color: #2196f3;
      --primary-dark: #1976d2;
      --error-color: #f44336;
      --text-color: #333;
      --border-color: #e0e0e0;
      --background-light: #f5f5f5;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --transition: all 0.2s ease-in-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--background-light);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    h1 {
      color: var(--primary-color);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      transition: var(--transition);
      outline: none;
    }

    .input-group input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }

    .input-group .prefix {
      position: absolute;
      left: 1rem;
      top: 2.3rem;
      color: #666;
      font-weight: 500;
    }

    .input-group input {
      padding-left: 3.5rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .erro {
      color: var(--error-color);
      background: #ffebee;
      padding: 0.8rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-size: 0.95rem;
      display: none;
    }

    .notas {
      margin-top: 2rem;
      display: none;
    }

    .notas h2 {
      color: var(--primary-color);
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background: var(--primary-color);
      color: #fff;
      font-weight: 500;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:nth-child(even) {
      background: #f8f9fa;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .input-group input,
      button {
        font-size: 1rem;
        padding: 0.7rem;
      }

      th, td {
        padding: 0.8rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Notas - Física II</h1>
    
    <div class="input-group">
      <label for="grrInput">Número do GRR</label>
      <span class="prefix">GRR</span>
      <input 
        type="text" 
        id="grrInput" 
        placeholder="12345678" 
        maxlength="8"
        pattern="[0-9]*"
        inputmode="numeric"
        autocomplete="off"
      />
    </div>

    <button onclick="buscarNotas()">Consultar Notas</button>
    
    <div id="erro" class="erro"></div>
    <div id="resultado" class="notas"></div>
  </div>

<script>
const urlAPI = "https://script.google.com/macros/s/AKfycbwoHXmzeRO19wQ-BowghUrrZjs5Dl1IGM3qwDjXDbw-1YNvHZi_o_VSpk-aMEMgZG4mfQ/exec";

let avaliacoes = [];
let alunos = [];

// Carregar dados da API
fetch(urlAPI)
  .then(res => res.json())
  .then(dados => {
    avaliacoes = dados.avaliacoes;
    alunos = dados.alunos;
  })
  .catch(erro => {
    mostrarErro('Erro ao carregar dados. Por favor, tente novamente mais tarde.');
  });

// Permitir apenas números no input
document.getElementById('grrInput').addEventListener('input', function(e) {
  this.value = this.value.replace(/[^0-9]/g, '');
});

// Buscar notas ao pressionar Enter
document.getElementById('grrInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    buscarNotas();
  }
});

function mostrarErro(mensagem) {
  const erro = document.getElementById('erro');
  erro.textContent = mensagem;
  erro.style.display = 'block';
  document.getElementById('resultado').style.display = 'none';
}

function formatarNota(nota) {
  if (nota === null || nota === undefined || nota === '-' || nota === '') return '-';
  return Number(nota).toFixed(1);
}

function buscarNotas() {
  const grrNumero = document.getElementById('grrInput').value.trim();
  const resultado = document.getElementById('resultado');
  const erro = document.getElementById('erro');
  
  // Limpar resultados anteriores
  resultado.style.display = 'none';
  erro.style.display = 'none';

  // Validar entrada
  if (grrNumero.length !== 8) {
    mostrarErro('Digite os 8 números do GRR.');
    return;
  }

  const grrCompleto = 'GRR' + grrNumero;
  const aluno = alunos.find(a => a.grr === grrCompleto);
  
  if (!aluno) {
    mostrarErro('GRR não encontrado. Verifique o número e tente novamente.');
    return;
  }

  // Exibir notas
  let html = `
    <h2>Notas do GRR ${grrNumero}</h2>
    <table>
      <tr>
        <th>Avaliação</th>
        <th>Nota</th>
      </tr>
  `;

  for (let i = 0; i < avaliacoes.length; i++) {
    const nota = formatarNota(aluno.notas[i]);
    html += `
      <tr>
        <td>${avaliacoes[i]}</td>
        <td>${nota}</td>
      </tr>
    `;
  }

  html += '</table>';
  resultado.innerHTML = html;
  resultado.style.display = 'block';
}
</script>

</body>
</html>
