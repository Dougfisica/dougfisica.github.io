<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reservas UFPR</title>
    <link rel="icon" type="image/x-icon" href="https://ufpr.br/wp-content/uploads/2024/06/ufpr_25_-1-2.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="landing-page">
    <div class="landing-container">
        <div class="landing-header">
            <img src="https://ufpr.br/wp-content/uploads/2024/06/ufpr_25_-1-2.png" alt="UFPR Logo" class="ufpr-logo">
            <h1>Sistema de Reservas de Salas</h1>
            <p>Departamento de Física - UFPR</p>
        </div>

        <div class="auth-container">
            <!-- Botões de Autenticação -->
            <div id="authButtons" class="auth-buttons">
                <button id="showLoginBtn" class="btn btn-primary btn-large">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button id="showRegisterBtn" class="btn btn-secondary btn-large">
                    <i class="fas fa-user-plus"></i> Registrar
                </button>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="auth-form hidden">
                <h3><i class="fas fa-sign-in-alt"></i> Login</h3>
                <div class="form-group">
                    <label for="loginEmail">Email (@ufpr.br)</label>
                    <input type="email" id="loginEmail" required placeholder="seu.email@ufpr.br">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">Entrar</button>
                    <button type="button" id="backToAuthFromLogin" class="btn btn-secondary">Voltar</button>
                </div>
            </form>

            <!-- Formulário de Registro -->
            <form id="registerForm" class="auth-form hidden">
                <h3><i class="fas fa-user-plus"></i> Registrar</h3>
                <div class="form-group">
                    <label for="registerEmail">Email (@ufpr.br)</label>
                    <input type="email" id="registerEmail" required placeholder="seu.email@ufpr.br">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" required minlength="6">
                    <small class="form-text">A senha deve ter pelo menos 6 caracteres</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">Registrar</button>
                    <button type="button" id="backToAuthFromRegister" class="btn btn-secondary">Voltar</button>
                </div>
            </form>
        </div>

        <div class="landing-footer">
            <p>© 2024 Universidade Federal do Paraná</p>
            <p>Sistema de Reservas de Salas - Departamento de Física</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <span id="toastMessage"></span>
            <button id="closeToast" class="toast-close">&times;</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Função para mostrar mensagens toast
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            // Remover classes anteriores
            toast.classList.remove('success', 'error', 'info');
            
            // Adicionar nova classe
            toast.classList.add(type);
            
            // Atualizar mensagem
            toastMessage.textContent = message;
            
            // Mostrar toast
            toast.classList.remove('hidden');
            
            // Esconder após 5 segundos
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 5000);
        }

        // Verificar autenticação ao carregar a página
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('Iniciando inicialização...');
                // Tentar inicializar Firebase
                const firebaseOk = initializeFirebase();
                console.log('Firebase inicializado:', firebaseOk);
                
                if (firebaseOk) {
                    // Inicializar autenticação
                    initializeAuth();
                    console.log('Auth inicializado');
                    
                    // Verificar se já está logado
                    const currentUser = firebase.auth().currentUser;
                    if (currentUser && currentUser.emailVerified) {
                        console.log('Usuário já está logado:', currentUser.email);
                        window.location.href = 'index.html';
                        return;
                    }
                } else {
                    console.error('Falha ao inicializar Firebase');
                    showToast('Erro ao inicializar o sistema. Por favor, tente novamente.', 'error');
                }

                // Adicionar event listeners para os botões de voltar
                document.getElementById('backToAuthFromLogin').addEventListener('click', showAuthButtons);
                document.getElementById('backToAuthFromRegister').addEventListener('click', showAuthButtons);
                
                // Adicionar event listener para o botão de login
                const showLoginBtn = document.getElementById('showLoginBtn');
                console.log('Botão de login encontrado:', !!showLoginBtn);
                showLoginBtn.addEventListener('click', () => {
                    console.log('Botão de login clicado');
                    showLoginForm();
                });
                
                // Adicionar event listener para o formulário de login
                const loginForm = document.getElementById('loginForm');
                console.log('Formulário de login encontrado:', !!loginForm);
                
                loginForm.addEventListener('submit', async function(e) {
                    console.log('Formulário de login submetido');
                    e.preventDefault();
                    
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;
                    
                    console.log('Tentando fazer login:', { email });
                    
                    try {
                        // Mostrar mensagem de carregamento
                        showToast('Tentando fazer login...', 'info');
                        
                        // Configurar persistência LOCAL antes do login
                        console.log('Configurando persistência LOCAL...');
                        await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                        console.log('Persistência LOCAL configurada');
                        
                        // Tentar fazer login
                        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                        const user = userCredential.user;
                        console.log('Login bem sucedido:', user.email);
                        
                        // Recarregar o usuário para garantir que temos os dados mais recentes
                        await user.reload();
                        const updatedUser = firebase.auth().currentUser;
                        console.log('Estado do email verificado:', updatedUser.emailVerified);
                        
                        if (updatedUser.emailVerified) {
                            console.log('Email verificado, redirecionando para index.html...');
                            showToast('Login realizado com sucesso! Redirecionando...', 'success');
                            
                            // Forçar redirecionamento após 1.5 segundos
                            setTimeout(() => {
                                console.log('Executando redirecionamento...');
                                window.location.replace('index.html');
                            }, 1500);
                        } else {
                            console.log('Email não verificado, fazendo logout...');
                            showToast('Por favor, verifique seu email antes de fazer login', 'error');
                            await firebase.auth().signOut();
                        }
                    } catch (error) {
                        console.error('Erro no login:', error);
                        let errorMessage = 'Erro ao fazer login';
                        
                        // Mensagens de erro mais amigáveis
                        switch (error.code) {
                            case 'auth/user-not-found':
                            case 'auth/wrong-password':
                                errorMessage = 'Email ou senha incorretos';
                                break;
                            case 'auth/invalid-email':
                                errorMessage = 'Email inválido';
                                break;
                            case 'auth/user-disabled':
                                errorMessage = 'Esta conta foi desativada';
                                break;
                            case 'auth/too-many-requests':
                                errorMessage = 'Muitas tentativas de login. Tente novamente mais tarde';
                                break;
                            default:
                                errorMessage = error.message;
                        }
                        
                        showToast(errorMessage, 'error');
                    }
                });
                
                // Adicionar event listener para o formulário de registro
                const registerForm = document.getElementById('registerForm');
                console.log('Formulário de registro encontrado:', !!registerForm);
                
                registerForm.addEventListener('submit', async (e) => {
                    console.log('Formulário de registro submetido');
                    e.preventDefault();
                    
                    const email = document.getElementById('registerEmail').value;
                    const password = document.getElementById('registerPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    console.log('Tentando registrar:', { email, passwordLength: password.length });
                    
                    if (password !== confirmPassword) {
                        showToast('As senhas não coincidem', 'error');
                        return;
                    }
                    
                    try {
                        const user = await registerUser(email, password);
                        console.log('Usuário registrado:', user);
                        showToast('Registro realizado! Por favor, verifique seu email.', 'success');
                        showAuthButtons();
                    } catch (error) {
                        console.error('Erro no registro:', error);
                        showToast(error.message, 'error');
                    }
                });
                
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showToast('Erro ao inicializar o sistema. Por favor, tente novamente.', 'error');
            }
        });
    </script>
</body>
</html>
