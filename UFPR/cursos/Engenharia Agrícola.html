<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Engenharia Agrícola UFPR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f8fafc; margin: 0; padding: 0; }
    h1 { text-align: center; margin-top: 20px; }
    .container { max-width: 1100px; margin: auto; padding: 20px; }
    .semestre { margin-bottom: 32px; }
    .semestre h2 { color: #22223b; border-bottom: 2px solid #b5c0d0; padding-bottom: 4px; margin-bottom: 18px; }
    .disciplinas { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
    .card {
      background: #fff; border-radius: 18px; box-shadow: 0 2px 8px #0001;
      padding: 18px 20px; cursor: pointer; display: flex; align-items: center; transition: 0.16s;
      border-left: 7px solid #ccc;
      position: relative;
      min-height: 64px;
    }
    .card.feita {
      background: #d1fae5;
      border-left: 7px solid #16a34a;
    }
    .card .info { flex: 1; }
    .card .nome { font-weight: bold; font-size: 1.1em; }
    .card .carga { color: #666; font-size: 0.98em; margin-top: 3px; }
    .card .status {
      margin-left: 14px;
      font-size: 1.5em;
      color: #16a34a;
      opacity: 0;
      transition: opacity .2s;
      font-weight: bold;
      user-select: none;
    }
    .card.feita .status { opacity: 1; }
    .legend { font-size: 0.96em; color: #666; margin: 12px 0 30px 0; text-align: center; }
    .progress-container {
      margin: 18px auto 10px auto;
      max-width: 700px;
      background: #e0e7ef;
      border-radius: 16px;
      box-shadow: 0 1px 6px #0001;
      padding: 24px 26px;
      display: flex;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .progress-bar-bg {
      width: 340px;
      height: 30px;
      background: #f1f5f9;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 1px 6px #0001 inset;
      border: 1px solid #b6bbc8;
      margin-right: 16px;
      position: relative;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #22c55e, #4ade80 80%);
      border-radius: 15px 0 0 15px;
      width: 0%;
      transition: width 0.4s cubic-bezier(.62,2,.23,.97);
      position: absolute;
      left: 0; top: 0;
    }
    .progress-label {
      font-size: 1.15em;
      font-weight: bold;
      color: #21292f;
      letter-spacing: 1px;
      min-width: 120px;
      text-align: center;
    }
    .export-btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 22px;
      font-size: 1em;
      margin-left: 15px;
      margin-top: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px #0002;
      font-weight: bold;
      transition: background 0.18s;
    }
    .export-btn:hover { background: #2563eb; }
    @media (max-width: 600px) {
      .card { padding: 13px 10px; font-size: 0.99em;}
      .disciplinas { grid-template-columns: 1fr; }
      .progress-container { padding: 14px 6px; }
      .progress-bar-bg { width: 95vw; min-width: 110px; }
      .progress-label { font-size: 1em; min-width: 80px;}
      .export-btn { margin: 8px auto 0 auto; width: 95vw; display: block;}
    }
    #export-area {
      background: #f8fafc;
      padding-bottom: 20px;
    }
    .card.optativa {
      background: #fef9c3;
      border-left: 7px solid #eab308;
    }
    .card.optativa.feita {
      background: #fef08a;
      border-left: 7px solid #65a30d;
    }
    .card.estagio {
      background: #e0f2fe;
      border-left: 7px solid #2563eb;
    }
    .card.estagio.feita {
      background: #bae6fd;
      border-left: 7px solid #2563eb;
    }
    .card.tcc {
      background: #ede9fe;
      border-left: 7px solid #7c3aed;
    }
    .card.tcc.feita {
      background: #ddd6fe;
      border-left: 7px solid #7c3aed;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <h1>Engenharia Agrícola - UFPR</h1>
  <div class="legend">
    Clique em cada disciplina para marcar como concluída. Os dados ficam salvos no seu navegador.
  </div>
  <div id="export-area">
    <div class="progress-container" id="progress-container" style="display:none;">
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progress-bar"></div>
      </div>
      <span class="progress-label" id="progress-label"></span>
    </div>
    <div style="display:flex;justify-content:center;">
      <button class="export-btn" onclick="exportarImagem()">Exportar como Imagem</button>
    </div>
    <div class="container" id="container"></div>
  </div>
  <script>
    // Grade de Engenharia Agrícola (UFPR Jandaia), separada por período e carga horária
    const semestres = [
      {
        nome: "1º Período",
        disciplinas: [
          { nome: "Tecnologia dos Materiais de Construção", carga: 75 },
          { nome: "Cálculo I", carga: 90 },
          { nome: "Química Geral Teórica", carga: 45 },
          { nome: "Álgebra Linear e Geometria Analítica", carga: 60 },
          { nome: "Introdução à Prática Profissional", carga: 30 },
          { nome: "Desenho Técnico", carga: 45 },
          { nome: "Química Geral Experimental", carga: 15 }
        ]
      },
      {
        nome: "2º Período",
        disciplinas: [
          { nome: "Agrometeorologia", carga: 30 },
          { nome: "Fisiologia Vegetal", carga: 30 },
          { nome: "Desenho Assistido por Computador", carga: 45 },
          { nome: "Fundamentos em Extensão", carga: 30 },
          { nome: "Cálculo II", carga: 60 },
          { nome: "Física I", carga: 60 },
          { nome: "Estatística I", carga: 30 },
          { nome: "Metodologia Científica e Tecnológica", carga: 30 }
        ]
      },
      {
        nome: "3º Período",
        disciplinas: [
          { nome: "Topografia I (Planimetria)", carga: 45 },
          { nome: "Sensoriamento Remoto", carga: 30 },
          { nome: "Ciência, Tecnologia e Sociedade", carga: 30 },
          { nome: "Algoritmos e Programação de Computadores", carga: 60 },
          { nome: "Cálculo III", carga: 60 },
          { nome: "Física II", carga: 60 },
          { nome: "Estatística II", carga: 45 },
          { nome: "Optativa I", carga: 30, optativa: true }
        ]
      },
      {
        nome: "4º Período",
        disciplinas: [
          { nome: "Tratores e Motores", carga: 45 },
          { nome: "Topografia II (Altimetria)", carga: 45 },
          { nome: "Agricultura Geral", carga: 45 },
          { nome: "Pedologia", carga: 75 },
          { nome: "Mecânica Geral", carga: 45 },
          { nome: "Física III", carga: 60 },
          { nome: "Fenômenos de Transporte", carga: 60 }
        ]
      },
      {
        nome: "5º Período",
        disciplinas: [
          { nome: "Física do Solo", carga: 60 },
          { nome: "Hidráulica", carga: 60 },
          { nome: "Hidrologia", carga: 30 },
          { nome: "Máquinas e Implementos", carga: 75 },
          { nome: "Armazenamento de Produtos Agrícolas", carga: 60 },
          { nome: "Gestão Ambiental", carga: 30 },
          { nome: "Optativa II", carga: 30, optativa: true }
        ]
      },
      {
        nome: "6º Período",
        disciplinas: [
          { nome: "Instalações Elétricas", carga: 60 },
          { nome: "Geoprocessamento", carga: 30 },
          { nome: "Resistência dos Materiais", carga: 45 },
          { nome: "Fundamentos de Irrigação e Drenagem", carga: 45 },
          { nome: "Projetos de Sistemas de Secagem e Aeração", carga: 60 },
          { nome: "Fundamentos de Fertilidade do Solo", carga: 45 },
          { nome: "Saneamento Rural", carga: 30 },
          { nome: "Projeto Integrado I (Armazenamento)", carga: 45 }
        ]
      },
      {
        nome: "7º Período",
        disciplinas: [
          { nome: "Energia na Agricultura", carga: 45 },
          { nome: "Elementos de Máquinas", carga: 30 },
          { nome: "Projetos de Irrigação e Drenagem", carga: 45 },
          { nome: "Manejo e Conservação do Solo", carga: 60 },
          { nome: "Projeto Integrado II (Irrigação)", carga: 75 },
          { nome: "Economia e Administração Agroindustrial", carga: 45 },
          { nome: "Práticas de Empreendedorismo", carga: 30 },
          { nome: "Optativa III", carga: 30, optativa: true }
        ]
      },
      {
        nome: "8º Período",
        disciplinas: [
          { nome: "Projetos de Máquinas", carga: 45 },
          { nome: "Agricultura de Precisão", carga: 45 },
          { nome: "Estruturas de Concreto Armado", carga: 60 },
          { nome: "Controle e Automação Agrícola", carga: 60 },
          { nome: "Cultivo Protegido", carga: 45 },
          { nome: "Trabalho de Conclusão de Curso I", carga: 30, tcc: true },
          { nome: "Tecnologia de Pós-Colheita", carga: 30 },
          { nome: "Projeto Integrado III (Máquinas)", carga: 75 },
        ]
      },
      {
        nome: "9º Período",
        disciplinas: [
          { nome: "Projetos de Silos e Armazéns", carga: 60 },
          { nome: "Extensão Rural", carga: 45 },
          { nome: "Projeto Integrado IV (Geotecnologias)", carga: 60 },
          { nome: "Trabalho de Conclusão de Curso II", carga: 90, tcc: true },
          { nome: "Optativa IV", carga: 30, optativa: true }
        ]
      },
      {
        nome: "10º Período",
        disciplinas: [
          { nome: "Estágio Supervisionado", carga: 270, estagio: true }

        ]
      }
    ];

    // Carga horária total do curso: 3630h
    const cargaTotal = 3630;

    // Persistência local
    const STORAGE_KEY = "engenharia-agricola-ufpr-disciplinas-feitas";
    function getFeitas() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    }
    function setFeitas(array) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(array));
    }

    // Progresso
    function calcularProgresso(feitas) {
      let cargaFeita = 0;
      feitas.forEach(key => {
        const [i, j] = key.split('-').map(Number);
        if (semestres[i] && semestres[i].disciplinas[j])
          cargaFeita += semestres[i].disciplinas[j].carga;
      });
      return cargaFeita;
    }

    // Exportar print da área
    function exportarImagem() {
      const area = document.getElementById("export-area");
      html2canvas(area, {
        backgroundColor: "#f8fafc",
        useCORS: true,
        scale: window.devicePixelRatio
      }).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'progresso-engenharia-agricola-ufpr.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
    window.exportarImagem = exportarImagem;

    // Renderização
    function render() {
      const feitas = getFeitas();
      const cargaFeita = calcularProgresso(feitas);
      const perc = Math.round(100 * cargaFeita / cargaTotal);

      document.getElementById("progress-bar").style.width = perc + "%";
      document.getElementById("progress-label").textContent =
        `${perc}% concluído (${cargaFeita}h de ${cargaTotal}h)`;
      document.getElementById("progress-container").style.display = "flex";

      let html = '';
      semestres.forEach((sem, i) => {
        html += `<div class="semestre"><h2>${sem.nome}</h2><div class="disciplinas">`;
        sem.disciplinas.forEach((disc, j) => {
          const key = `${i}-${j}`;
          const marcada = feitas.includes(key);
          let cardClass = "";
          if (disc.optativa) cardClass = " optativa";
          if (disc.estagio) cardClass = " estagio";
          if (disc.tcc) cardClass = " tcc";
          html += `
            <div class="card${cardClass}${marcada ? ' feita' : ''}" data-key="${key}">
              <div class="info">
                <div class="nome">${disc.nome}</div>
                <div class="carga">${disc.carga}h</div>
              </div>
              <div class="status">${marcada ? '✔' : ''}</div>
            </div>
          `;
        });
        html += `</div></div>`;
      });
      document.getElementById("container").innerHTML = html;
      document.querySelectorAll(".card").forEach(card => {
        card.onclick = () => {
          const feitas = getFeitas();
          const key = card.getAttribute("data-key");
          if (feitas.includes(key)) {
            setFeitas(feitas.filter(k => k !== key));
          } else {
            feitas.push(key);
            setFeitas(feitas);
          }
          render();
        }
      });
    }
    render();
  </script>
</body>
</html>
