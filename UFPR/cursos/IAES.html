<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>IA e Engenharia de Software - UFPR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Grade curricular do curso de IAES da UFPR">
  <meta name="keywords" content="UFPR, IAES, grade curricular, graduação">
  <meta name="author" content="Doug Física">
  <link rel="icon" type="image/png" href="/favicon.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-83359NB2SY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-83359NB2SY');
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #f8fafc; margin: 0; padding: 0; }
    h1 { text-align: center; margin-top: 20px; }
    .container { max-width: 1100px; margin: auto; padding: 20px; }
    .semestre { margin-bottom: 32px; }
    .semestre h2 { color: #22223b; border-bottom: 2px solid #b5c0d0; padding-bottom: 4px; margin-bottom: 18px; }
    .disciplinas { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
    .card {
      background: #fff; border-radius: 18px; box-shadow: 0 2px 8px #0001;
      padding: 18px 20px; cursor: pointer; display: flex; align-items: center; transition: 0.16s;
      border-left: 7px solid #ccc;
      position: relative;
      min-height: 64px;
    }
    .card.feita {
      background: #d1fae5;
      border-left: 7px solid #16a34a;
    }
    .card .info { flex: 1; }
    .card .nome { font-weight: bold; font-size: 1.1em; }
    .card .carga { color: #666; font-size: 0.98em; margin-top: 3px; }
    .card .status {
      margin-left: 14px;
      font-size: 1.5em;
      color: #16a34a;
      opacity: 0;
      transition: opacity .2s;
      font-weight: bold;
      user-select: none;
    }
    .card.feita .status { opacity: 1; }
    .legend { font-size: 0.96em; color: #666; margin: 12px 0 30px 0; text-align: center; }
    .progress-container {
      margin: 18px auto 10px auto;
      max-width: 700px;
      background: #e0e7ef;
      border-radius: 16px;
      box-shadow: 0 1px 6px #0001;
      padding: 24px 26px;
      display: flex;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .progress-bar-bg {
      width: 340px;
      height: 30px;
      background: #f1f5f9;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 1px 6px #0001 inset;
      border: 1px solid #b6bbc8;
      margin-right: 16px;
      position: relative;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #22c55e, #4ade80 80%);
      border-radius: 15px 0 0 15px;
      width: 0%;
      transition: width 0.4s cubic-bezier(.62,2,.23,.97);
      position: absolute;
      left: 0; top: 0;
    }
    .progress-label {
      font-size: 1.15em;
      font-weight: bold;
      color: #21292f;
      letter-spacing: 1px;
      min-width: 120px;
      text-align: center;
    }
    .export-btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 22px;
      font-size: 1em;
      margin-left: 15px;
      margin-top: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px #0002;
      font-weight: bold;
      transition: background 0.18s;
    }
    .export-btn:hover { background: #2563eb; }
    @media (max-width: 600px) {
      .card { padding: 13px 10px; font-size: 0.99em;}
      .disciplinas { grid-template-columns: 1fr; }
      .progress-container { padding: 14px 6px; }
      .progress-bar-bg { width: 95vw; min-width: 110px; }
      .progress-label { font-size: 1em; min-width: 80px;}
      .export-btn { margin: 8px auto 0 auto; width: 95vw; display: block;}
    }
    #export-area {
      background: #f8fafc;
      padding-bottom: 20px;
    }
    .card.optativa {
      background: #fef9c3;
      border-left: 7px solid #eab308;
    }
    .card.optativa.feita {
      background: #fef08a;
      border-left: 7px solid #65a30d;
    }
    .card.estagio {
      background: #e0f2fe;
      border-left: 7px solid #2563eb;
    }
    .card.estagio.feita {
      background: #bae6fd;
      border-left: 7px solid #2563eb;
    }
    .card.tcc {
      background: #ede9fe;
      border-left: 7px solid #7c3aed;
    }
    .card.tcc.feita {
      background: #ddd6fe;
      border-left: 7px solid #7c3aed;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <h1>Inteligência Artificial e Engenharia de Software - UFPR</h1>
  <div class="legend">
    Clique em cada disciplina para marcar como concluída. Os dados ficam salvos no seu navegador.
  </div>
  <div id="export-area">
    <div class="progress-container" id="progress-container" style="display:none;">
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progress-bar"></div>
      </div>
      <span class="progress-label" id="progress-label"></span>
    </div>
    <div style="display:flex;justify-content:center;">
      <button class="export-btn" onclick="exportarImagem()">Exportar como Imagem</button>
    </div>
    <div class="container" id="container"></div>
  </div>
  <script>
    // Matriz curricular IAES - UFPR (2023/2)
    const semestres = [
      {
        nome: "1º Período",
        disciplinas: [
          { nome: "Algoritmos e Estruturas de Dados I", carga: 60 },
          { nome: "Introdução à Lógica", carga: 45 },
          { nome: "Álgebra Linear e Geometria Analítica", carga: 60 },
          { nome: "Cálculo I", carga: 90 },
          { nome: "Comunicação, Expressão e Metodologia da Pesquisa Científica", carga: 60 }
        ]
      },
      {
        nome: "2º Período",
        disciplinas: [
          { nome: "Algoritmos e Estruturas de Dados II", carga: 60 },
          { nome: "Circuitos Digitais", carga: 45 },
          { nome: "Matemática Discreta", carga: 60 },
          { nome: "Estatística I", carga: 30 },
          { nome: "Cálculo II", carga: 60 },
          { nome: "Filosofia e Tecnologia", carga: 60 }
        ]
      },
      {
        nome: "3º Período",
        disciplinas: [
          { nome: "Algoritmos e Estruturas de Dados III", carga: 60 },
          { nome: "Arquitetura de Computadores", carga: 45 },
          { nome: "Sistemas Operacionais", carga: 45 },
          { nome: "Processo de Produção de Software", carga: 30 },
          { nome: "Estatística II", carga: 45 },
          { nome: "Cálculo III", carga: 60 },
          { nome: "Ética, Cidadania e Direitos Humanos", carga: 60 }
        ]
      },
      {
        nome: "4º Período",
        disciplinas: [
          { nome: "Banco de Dados", carga: 60 },
          { nome: "Interação Humano Computador", carga: 60 },
          { nome: "Engenharia de Requisitos", carga: 30 },
          { nome: "Inteligência Artificial e Computacional", carga: 60 },
          { nome: "Cognição – Tópicos Especiais do Desenvolvimento Humano", carga: 60 },
          { nome: "Divulgação Científica", carga: 45 }
        ]
      },
      {
        nome: "5º Período",
        disciplinas: [
          { nome: "Teoria dos Grafos", carga: 60 },
          { nome: "Redes de Computadores", carga: 30 },
          { nome: "Programação Orientada a Objetos", carga: 60 },
          { nome: "Análise e Projeto de Software", carga: 60 },
          { nome: "Aprendizagem de Máquina", carga: 30 },
          { nome: "Práticas de Empreendedorismo", carga: 30 },
          { nome: "Oficina Integradora", carga: 60 }
        ]
      },
      {
        nome: "6º Período",
        disciplinas: [
          { nome: "Computação de Alto Desempenho", carga: 60 },
          { nome: "Tecnologia da Decisão I", carga: 60 },
          { nome: "Desenvolvimento de Aplicações Web", carga: 60 },
          { nome: "Engenharia de Dados", carga: 60 },
          { nome: "Redes Neurais Artificiais", carga: 60 }
        ]
      },
      {
        nome: "7º Período",
        disciplinas: [
          { nome: "Qualidade de Software", carga: 60 },
          { nome: "Gerenciamento de Configuração e Mudança", carga: 45 },
          { nome: "Gerenciamento de Projetos de Software", carga: 60 },
          { nome: "Sistemas de Apoio à Decisão", carga: 45 },
          { nome: "Gestão Estratégica de Pessoas", carga: 60 },
          { nome: "Computadores e Sociedade", carga: 30 }
        ]
      },
      {
        nome: "8º Período",
        disciplinas: [
          { nome: "Teoria da Computação", carga: 60 },
          { nome: "Programação para Dispositivos Móveis", carga: 60 },
          { nome: "Teste de Software", carga: 60 },
          { nome: "Tutores Inteligentes", carga: 30 },
          { nome: "Trabalho de Conclusão de Curso I", carga: 90, tcc: true },
          { nome: "Optativas", carga: 120, optativa: true }
        ]
      },
      {
        nome: "9º Período",
        disciplinas: [
          { nome: "Estágio Supervisionado", carga: 300, estagio: true },
          { nome: "Trabalho de Conclusão de Curso II", carga: 120, tcc: true },
        ]
      }
    ];

    // Soma todas obrigatórias + 120h optativas
    const cargaTotal = semestres.reduce((soma, sem) =>
      soma + sem.disciplinas.reduce((s, d) => s + d.carga, 0), 0);

    // Persistência local
    const STORAGE_KEY = "iaes-ufpr-disciplinas-feitas";
    function getFeitas() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    }
    function setFeitas(array) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(array));
    }

    // Progresso
    function calcularProgresso(feitas) {
      let cargaFeita = 0;
      feitas.forEach(key => {
        const [i, j] = key.split('-').map(Number);
        if (semestres[i] && semestres[i].disciplinas[j])
          cargaFeita += semestres[i].disciplinas[j].carga;
      });
      return cargaFeita;
    }

    // Exportar print da área
    function exportarImagem() {
      const area = document.getElementById("export-area");
      html2canvas(area, {
        backgroundColor: "#f8fafc",
        useCORS: true,
        scale: window.devicePixelRatio
      }).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'progresso-iaes-ufpr.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
    window.exportarImagem = exportarImagem;

    // Renderização
    function render() {
      const feitas = getFeitas();
      const cargaFeita = calcularProgresso(feitas);
      const perc = Math.round(100 * cargaFeita / cargaTotal);

      document.getElementById("progress-bar").style.width = perc + "%";
      document.getElementById("progress-label").textContent =
        `${perc}% concluído (${cargaFeita}h de ${cargaTotal}h)`;
      document.getElementById("progress-container").style.display = "flex";

      let html = '';
      semestres.forEach((sem, i) => {
        html += `<div class="semestre"><h2>${sem.nome}</h2><div class="disciplinas">`;
        sem.disciplinas.forEach((disc, j) => {
          const key = `${i}-${j}`;
          const marcada = feitas.includes(key);
          let cardClass = "";
          if (disc.optativa) cardClass = " optativa";
          if (disc.estagio) cardClass = " estagio";
          if (disc.tcc) cardClass = " tcc";
          html += `
            <div class="card${cardClass}${marcada ? ' feita' : ''}" data-key="${key}">
              <div class="info">
                <div class="nome">${disc.nome}</div>
                <div class="carga">${disc.carga}h</div>
              </div>
              <div class="status">${marcada ? '✔' : ''}</div>
            </div>
          `;
        });
        html += `</div></div>`;
      });
      document.getElementById("container").innerHTML = html;
      document.querySelectorAll(".card").forEach(card => {
        card.onclick = () => {
          const feitas = getFeitas();
          const key = card.getAttribute("data-key");
          if (feitas.includes(key)) {
            setFeitas(feitas.filter(k => k !== key));
          } else {
            feitas.push(key);
            setFeitas(feitas);
          }
          render();
        }
      });
    }
    render();
  </script>
</body>
</html>
