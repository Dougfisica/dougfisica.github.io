    <title>DOUG.FÍSICA - Simulações Interativas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.1em;
            color: #34495e;
            margin-bottom: 25px;
        }

        .simulations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        .simulation-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .simulation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .card-header {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-weight: 600;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            padding: 20px;
            word-wrap: break-word;
        }

        .back-button {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .waves-header {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .mhs-header {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .force-header {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .riemann-header {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }

        .equacao-header {
            background: linear-gradient(45deg, #f1c40f, #f39c12);
        }

        @media (max-width: 600px) {
            .simulations-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .simulation-card {
                width: 150px;
                height: 150px;
            }

            .card-header {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>

    <div class="container">
        <header>

            <p class="subtitle">Explore conceitos físicos e matemáticos através de simulações interativas</p>
        </header>

        <div class="simulations-grid">
            <a href="ONDAS1.html" class="simulation-card">
                <div class="card-header waves-header">
                    Ondas Senoidais
                </div>
            </a>

            <a href="MHS3.html" class="simulation-card">

                    Movimento Harmônico Simples
                </div>
            </a>

            <a href="Força1.html" class="simulation-card">
                <div class="card-header force-header">
                    Segunda Lei de Newton
                </div>
            </a>

            <a href="Soma de Riemann.html" class="simulation-card">
                <div class="card-header riemann-header">
                    Soma de Riemann
                </div>
            </a>

            <a href="equacao_horaria.html" class="simulation-card">
                <div class="card-header equacao-header">
                    Equação Horária
                </div>
            </a>
        </div>

        <div style="text-align: center;">
            <a href="../index.html" class="back-button">Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
